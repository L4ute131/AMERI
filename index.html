<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peldón</title>
    <style>
        body {
            background-color: #13bb88;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 10px;
            text-align: center;
        }
        h1 {
            font-size: 5vw;
            margin-bottom: 20px;
        }
        .carousel-container {
            width: 90vw;
            max-width: 500px;
            height: auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-wrapper img {
            width: 100%;
            height: 50vh;
            object-fit: cover;
            flex-shrink: 0;
            border-radius: 10px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
            border-radius: 50%;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        
        /* Confeti optimizado */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: white;
            opacity: 0.7;
            top: -10px;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>peldón mi amor :(</h1>
    <div class="carousel-container">
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <div class="carousel-wrapper" id="carousel">
            <img src="1.jpeg" alt="Imagen 1">
            <img src="2.jpeg" alt="Imagen 2">
            <img src="3.jpeg" alt="Imagen 3">
            <img src="4.jpeg" alt="Imagen 4">
            <img src="5.jpeg" alt="Imagen 5">
            <img src="6.jpeg" alt="Imagen 6">
            <img src="7.jpeg" alt="Imagen 7">
            <img src="8.jpeg" alt="Imagen 8">
            <img src="9.jpeg" alt="Imagen 9">
            <img src="10.jpeg" alt="Imagen 10">
        </div>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    
    <audio id="bg-audio" loop>
        <source src="audio.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        let index = 0;
        const images = document.querySelectorAll(".carousel-wrapper img");
        const totalImages = images.length;
        
        function showSlide() {
            const carousel = document.getElementById("carousel");
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }
        
        function nextSlide() {
            index = (index + 1) % totalImages;
            showSlide();
            playAudio();
        }
        
        function prevSlide() {
            index = (index - 1 + totalImages) % totalImages;
            showSlide();
            playAudio();
        }
        
        function playAudio() {
            let audio = document.getElementById("bg-audio");
            if (audio.paused) {
                audio.play();
            }
        }
        
        document.addEventListener("click", function() {
            playAudio();
        });

        // Efecto de confeti optimizado para móviles
        function createConfetti() {
            if (window.innerWidth > 768) { // Menos confeti en móviles
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
        
        setInterval(createConfetti, 400);
    </script>

</html>
